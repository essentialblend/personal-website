[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.136.5"

[context.production]
  environment = { HUGO_VERSION = "0.123.0" }

[[redirects]]
  from = "http://*"
  to = "https://siddharths.space/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.siddharths.space/*"
  to = "https://siddharths.space/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://notes.siddharths.space/*"
  to = "/notes/:splat"
  status = 200

[[redirects]]
  from = "https://stream.siddharths.space/*"
  to = "/stream/:splat"
  status = 200

[[redirects]]
  from = "https://now.siddharths.space/*"
  to = "/now/:splat"
  status = 200

[[redirects]]
  from = "https://writings.siddharths.space/*"
  to = "/writings/:splat"
  status = 200

[[redirects]]
  from = "https://about.siddharths.space/*"
  to = "/about/:splat"
  status = 200

[[redirects]]
  from = "https://projects.siddharths.space/*"
  to = "/projects/:splat"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.fetch-apod]
  schedule = "@daily"

[[headers]]
for = "/fonts/*"
[headers.values]
  Access-Control-Allow-Origin = "*"
  Cache-Control = "public, max-age=31536000, immutable"