# netlify.toml

[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.136.5"

# CORS for fonts only
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000, immutable"

# Main subdomains
[[redirects]]
  from   = "https://notes.siddharths.space/*"
  to     = "/notes/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "https://projects.siddharths.space/*"
  to = "/projects/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://writings.siddharths.space/*"
  to = "/writings/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://stream.siddharths.space/*"
  to = "/stream/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://colophon.siddharths.space/*"
  to = "/colophon/:splat"
  status = 200
  force = true

# Redirect main domain HTTP → HTTPS
[[redirects]]
  from   = "http://*"
  to     = "https://siddharths.space/:splat"
  status = 301
  force  = true

# Redirect www → apex
[[redirects]]
  from   = "https://www.siddharths.space/*"
  to     = "https://siddharths.space/:splat"
  status = 301
  force  = true

[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

[functions.fetch-apod]
  schedule = "@daily"
