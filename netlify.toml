[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.136.5"

[[redirects]]
  from   = "https://notes.siddharths.space"
  to     = "/notes/"
  status = 200
  force  = true

[[redirects]]
  from   = "https://notes.siddharths.space/*"
  to     = "/notes/:splat"
  status = 200
  force  = true

[[redirects]]
  from   = "http://*"
  to     = "https://siddharths.space/:splat"
  status = 301
  force  = true

[[redirects]]
  from   = "https://www.siddharths.space/*"
  to     = "https://siddharths.space/:splat"
  status = 301
  force  = true

[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

[functions.fetch-apod]
  schedule = "@daily"
