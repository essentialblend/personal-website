# netlify.toml

[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.136.5"

# CORS for fonts only
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=31536000, immutable"

# Notes subdomain → /notes/ section
[[redirects]]
  from   = "https://notes.siddharths.space/*"
  to     = "/notes/:splat"
  status = 200

# Redirect main domain HTTP → HTTPS
[[redirects]]
  from   = "http://*"
  to     = "https://siddharths.space/:splat"
  status = 301
  force  = true

# Redirect www → apex
[[redirects]]
  from   = "https://www.siddharths.space/*"
  to     = "https://siddharths.space/:splat"
  status = 301
  force  = true

[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

[functions.fetch-apod]
  schedule = "@daily"
