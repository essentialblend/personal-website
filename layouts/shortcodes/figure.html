{{ $src     := .Get "src" }}
{{ $alt     := .Get "alt" | default "" }}
{{ $class   := .Get "class" | default "" }}
{{ $caption := .Get "caption" }}

{{ $orig := .Page.Resources.GetMatch $src }}

<figure class="{{ $class }}">
  {{ if $orig }}

  {{/* If it's a GIF, don't run Hugo image pipeline (it tries to decode/process). */}}
  {{ if eq $orig.MediaType.SubType "gif" }}
  <img src="{{ $orig.RelPermalink }}"
       alt="{{ $alt }}"
       loading="lazy"
       decoding="async">
  {{ else }}

  {{ $quality := 95 }}
  {{ $widths  := slice 800 1200 }}
  {{ $jpgSet  := slice }}
  {{ $webpSet := slice }}

  {{ range $w := $widths }}
  {{ if ge $orig.Width $w }}
  {{ $spec := printf "%dx" $w }}
  {{ $jpgTmp := $orig.Resize $spec }}
  {{ $jpg := $jpgTmp.Process (printf "jpeg;quality=%d" $quality) }}
  {{ $jpgSet = $jpgSet | append (printf "%s %dw" $jpg.RelPermalink $jpg.Width) }}
  {{ $webp := $jpgTmp.Process (printf "webp;quality=%d" $quality) }}
  {{ $webpSet = $webpSet | append (printf "%s %dw" $webp.RelPermalink $webp.Width) }}
  {{ end }}
  {{ end }}

  {{ $defaultTmp := $orig.Resize "800x" }}
  {{ $default := $defaultTmp.Process (printf "jpeg;quality=%d" $quality) }}

  <picture>
    <source type="image/webp" srcset="{{ delimit $webpSet ", " }}" sizes="(max-width: 800px) 100vw, 800px">
    <img src="{{ $default.RelPermalink }}"
         srcset="{{ delimit $jpgSet ", " }}"
         sizes="(max-width: 800px) 100vw, 800px"
         alt="{{ $alt }}"
         loading="lazy"
         decoding="async"
         width="{{ $default.Width }}"
         height="{{ $default.Height }}">
  </picture>

  {{ end }}

  {{ else }}
  <img src="{{ $src }}" alt="{{ $alt }}" loading="lazy" decoding="async">
  {{ end }}

  {{ with $caption }}
  <figcaption>{{ . | markdownify }}</figcaption>
  {{ end }}
</figure>
