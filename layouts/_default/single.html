{{ define "pageContent" }}
  <section class="LP_LEFT_SEPARATOR">
    <div class="LP_STACK LP_STACK_INTER_BASE">
      <h1>{{ .Title }}</h1>

      {{ if not .IsHome | and (ne .Type "colophon") }}
          {{ partial "partials/components/metadata.html" . }}
      {{ end }}
    </div>
  </section>
  {{ if in (slice "writings" "notes" "projects") .Section }}
    {{ partial "partials/pages/genericPageContent.html" . }}
  {{ end }}
{{ end }}
